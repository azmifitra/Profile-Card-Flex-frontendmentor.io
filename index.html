<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - frontendmentor.io</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="bg-top">
    <img src="bg-pattern-top.svg" alt="">
    </div>

    <div class="bg-bot">
        <img src="bg-pattern-bottom.svg" alt="">
    </div>

    <div class="container">
        <div class="header"><img src="image-victor.jpg" alt=""></div>
        <div class="biodata">
            <div class="text">
                <span class="name">Victor Crest </span>
                <span class="age">26</span>
                <span class="loc">London</span>
            </div>
        </div>
        <div class="amount">
            <span class="followers">80K</span>
            <span class="likes">803K</span>
            <span class="photos">1.4K</span>
        </div>

        <div class="info">
            <span class="followers">followers</span>
            <span class="likes">likes</span>
            <span class="photos">photos</span>
        </div>

        
    </div>




</body>
</html>
